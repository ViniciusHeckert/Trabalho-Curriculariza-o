<!DOCTYPE html>

            </a>
        </div>
        <div class="divajuda">
            <a href="Ajuda.html" class="ajuda"><b>Ajuda</b></a>
        </div>
    </header>

    <section class="cadastro-container">
    <h1>Cadastro</h1>

    <form action="#" method="post" class="cadastro-form">

      <div class="caixa">
        <label>Nome Completo</label>
        <input type="text" placeholder="Ex.: Josefa Santos">
      </div>

      <div class="caixa">
        <label>E-mail</label>
        <input type="email" placeholder="exemplo@exemplo.com.br">
      </div>

      <div class="caixa">
        <label>CPF</label>
        <input type="text" placeholder="000.000.000-00">
      </div>

      <div class="caixa">
        <label>Telefone</label>
        <input type="text" placeholder="(00) 00000-0000">
      </div>

      <div class="caixa">
        <label>Data de Nascimento</label>
        <input type="text" placeholder="dd/mm/aaaa">
      </div>

      <div class="caixa">
        <label>Senha</label>
        <input type="password" placeholder="Digite uma senha">
      </div>

      <div class="caixa">
        <label>Confirmar Senha</label>
        <input type="password" placeholder="Repita a senha">
      </div>

      <div class="caixa">
        <label>Quantos anos você tem?</label>
        <input type="number" min="1" placeholder="Ex.: 30">
      </div>

      <div class="caixa">
        <label>Quantos pets você tem?</label>
        <input type="number" min="0" placeholder="Ex.: 2">
      </div>

      <div class="caixa">
        <label>Onde você mora?</label>
        <input type="text" placeholder="Cidade / Bairro">
      </div>

      <button type="submit">Cadastrar</button>
    </form>
  </section>


    <footer class="footer">
        <div class="footer-left">
            <img src="img/LogoA.png" alt="Logo Acapra" class="logo">
            <p>
                A ACAPRA é uma ONG em Brusque dedicada ao resgate, cuidado e adoção de cães.
                Nossa missão é dar uma nova chance a animais abandonados, garantindo amor e proteção.
            </p>
        </div>
